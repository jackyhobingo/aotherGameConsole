<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>player2</title>
    <script src="/socket.io/socket.io.js"></script>
<body>
<script>
    var socket = io.connect();
    socket.on('player2_hidden', function(data){});
    function f(e) { socket.emit("player", { "player2": e});}
</script>
<!--<div>This is our player2.html file</div>-->
<button onclick="f('up')">Up</button>
<button onclick="f('down')">Down</button>
<button onclick="f('left')">Left</button>
<button onclick="f('right')">Right</button>
</body>
</html>
